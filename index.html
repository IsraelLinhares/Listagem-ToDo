<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>listagem</title>
</head>

<body>
  <ul id="lista">
  </ul>
  <input id="input" type="text" />
  <button onclick="adicionar()">add</button>
  <script>
    // pegando apontamentos para os elementos que quero usar
    const input = document.getElementById("input")
    const ul = document.getElementById("lista")

    function adicionar() {
      // pega o valor do input
      const novaTarefa = input.value

      // constr√≥i um novo elemento LI
      const li = document.createElement("li")

      // coloca dentro do novo LI o valor do input
      li.innerText = novaTarefa

      // adiciona o novo LI na lista
      ul.appendChild(li)

      // reseta o valor de input
      input.value = ""
    }
  </script>
</body>

</html>
