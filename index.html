<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>listagem</title>
</head>

<body>
  <ul id="lista">
  </ul>
  <input id="input" type="text" />
  <button onclick="adicionar()">add</button>
  <p><span id="total">X</span> tarefas em aberto</p>
  <script>
    // pegando apontamentos para os elementos que quero usar
    const input = document.getElementById("input")
    const ul = document.getElementById("lista")
    const span = document.getElementById("total")

    // estado da aplicaÃ§Ã£o
    const tarefas = ["tarefa 1", "tarefa 2"]

    function adicionar() {
      tarefas.push(input.value)
      input.value = ""
      render()
    }

    function render() {
      ul.innerHTML = null
      tarefas.forEach(i => {
        const li = document.createElement("li")
        li.innerText = i
        ul.appendChild(li)
      })

      span.innerText = tarefas.length
    }

    render()
  </script>
</body>

</html>
